<!--
   Le composant `app-error` est utilisé pour afficher une page d'erreur avec un titre, un message personnalisé,
   et une image spécifique en cas d'accès interdit.
   [title] => titre de l'erreur'
   [messge] => message de la page d'erreur
   [imagePath] => chemin d'accès à l'image
 -->

<app-error [title]="'Le serveur ne répond pas'"
           [message]="'Veuillez contacter un administrateur'"
           [imagePath]="'../../../../../assets/image/500.png'">
</app-error>
